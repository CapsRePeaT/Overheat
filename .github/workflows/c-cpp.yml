name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  BUILD_TYPE: Debug
  artifact: "Windows.zip"
  builddir: ${{github.workspace}}/build

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    
    - name: Get Conan
      uses: turtlebrowser/get-conan@v1.0

    - name: Configure CMake
      run: cmake -B ${{env.builddir}} -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{env.builddir}} --config ${{env.BUILD_TYPE}}

    - uses: montudor/action-zip@v1
      with:
        args: zip -qq -r ${{env.artifact}} ${{env.builddir}}/bin

    - uses: actions/upload-artifact@v2
      with:
        name: vendor.zip
